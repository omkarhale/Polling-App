<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Poll Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card mt-4 bg-light">
        <div class="card-body">
            <h2 class="card-title mb-4 text-danger " th:text="${poll.question}"></h2>
            <h3 class="text-success"> Current Standings:</h3>
            <ul class="list-group">
                <li th:each="option :${poll.optionList}" class="list-group-item">
                    <span th:text="${option.desc}" class="text-dark"></span>: <span
                th:text="${option.votes}" class="text-primary"></span>Votes
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="https://ajax.googlepis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
